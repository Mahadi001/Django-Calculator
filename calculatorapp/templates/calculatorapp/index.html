{% load static %}
<link rel="stylesheet" href="{%  static  'css/style.css'  %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container py-3">
    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Calculator</span>
        </a>
    
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
          <a class="py-2 text-dark text-decoration-none" href="#">Terms and Conditions</a>
        </nav>
    </header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Django Project Calculator</h1>
        <p class="fs-5 text-muted">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p>
    </div>

    <div class="container my-4">  
        <div class="calculator">
            <input type="text" class="calculator-screen z-depth-1 border-bottom" value="" disabled />
            <div class="calculator-keys">
        
              <button type="button" class="operator btn btn-light border" value="+">+</button>
              <button type="button" class="operator btn btn-light border" value="-">-</button>
              <button type="button" class="operator btn btn-light border" value="*">&times;</button>
              <button type="button" class="operator btn btn-light border" value="/">&divide;</button>
        
              <button type="button" value="7" class="btn btn-light waves-effect border">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect border">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect border">9</button>
        
        
              <button type="button" value="4" class="btn btn-light waves-effect border">4</button>
              <button type="button" value="5" class="btn btn-light waves-effect border">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect border">6</button>
        
        
              <button type="button" value="1" class="btn btn-light waves-effect border">1</button>
              <button type="button" value="2" class="btn btn-light waves-effect border">2</button>
              <button type="button" value="3" class="btn btn-light waves-effect border">3</button>
        
        
              <button type="button" value="0" class="btn btn-light waves-effect border">0</button>
              <button type="button" class="decimal function btn btn-light border" value=".">.</button>
              <button type="button" class="all-clear function btn btn-dark btn-sm" value="all-clear">AC</button>
        
              <button type="button" class="equal-sign operator btn btn-light border" value="=">=</button>
        
            </div>
        </div>
    </div>
</div>
